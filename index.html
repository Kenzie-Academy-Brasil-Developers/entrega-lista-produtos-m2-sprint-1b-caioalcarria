<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="todos produtos" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="hortifruti" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="panificadora" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="laticínio" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>


      <div class="container_cart">
        <!-- CONTAINER DE PRODUTOS -->
        <section class="containerVitrine">
          <div class="containerListaProdutos">
          <ul>
                      <!-- Utilize esse item html como template para a construção da lista de produtos
                      
                      Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                      
              
                      <!-- <li>
                          <img src="./src/img/maça.png" alt="Imagem maçã">
                          <h3>Maçã</h3>
                          <span>Hortifruti</span>
                          <p>R$ 2.00</p>
                      </li> -->
                      
                  </ul>
        </div>
      </section>


      <!--carrinho-->
      <section class="carrinho">
        <header>
          <img src="./src/img/cart.png" alt="">
          <h2>Carrinho</h2>
        </header>
        <!--<div class="emptyCart">
          <img src="./src/img/box.jpg" alt="">
          <h2>Por enquanto não temos produtos no carrinho</h2>
        </div>-->
        
        <div class="fullCart">
          <div class="listOfProducts">
                





          </div>
          <div class="quantidade">
            <h3>Quantidade</h3>
            <strong>0</strong>
          </div>
          <div class="totalPrice">
            <h3>Total</h3>
            <p>R$ 0</p>
          </div>
        </div>
      </section>



    </div>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
